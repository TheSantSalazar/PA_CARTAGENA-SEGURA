<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de seguridad de Cartagena - Acceso seguro">
    <meta name="theme-color" content="#05386B">
    <title>Acceso - Cartagena Segura | Verificaci√≥n üõ°Ô∏è</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* ============================
   PALETA DE COLORES - CARTAGENA SEGURA
   ============================ */
:root {
    --primary: #05386B; /* Azul Marino */
    --accent: #FFC300; /* Dorado */
    --light-bg: #F8FAFD;
    --dark-text: #2c3e50;
    --success-color: #198754;
    --danger-color: #dc3545;
    --gradient-bg: linear-gradient(135deg, var(--primary), #0A4C8A);
}

/* ============================
   BASE GENERAL
   ============================ */
html, body {
    height: 100%;
    background: var(--gradient-bg);
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ENCARGADO DEL CENTRADO */
.auth-wrapper {
    width: 100%;
    max-width: 460px;
    padding: 1rem;
}

/* ============================
   TARJETA DE AUTENTICACI√ìN
   ============================ */
.auth-card {
    border-radius: 18px;
    border: none;
    background: white;
    overflow: hidden;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    animation: slideUp 0.6s ease-out;
}

/* ANIMACI√ìN */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ============================
   ENCABEZADO
   ============================ */
.auth-header {
    background: var(--gradient-bg);
    padding: 2.8rem 1rem;
    text-align: center;
    color: white;
    border-bottom: 6px solid var(--accent);
}

.auth-logo {
    font-size: 3.2rem;
    margin-bottom: 0.5rem;
    color: var(--accent);
    text-shadow: 0 3px 6px rgba(0,0,0,0.4);
}

.auth-title {
    font-size: 2.2rem;
    font-weight: 700;
}

.auth-subtitle {
    opacity: 0.85;
    margin-top: 0.3rem;
}

/* ============================
   TABS
   ============================ */
.nav-tabs-auth {
    display: flex;
    justify-content: space-around;
    border-bottom: 2px solid #e9ecef;
    padding: 0 2rem;
    background: #FBFCFD;
}

.nav-tabs-auth .nav-link {
    border: none;
    padding: 1.2rem 0;
    font-weight: 700;
    text-transform: uppercase;
    color: #6c757d;
    position: relative;
    transition: color 0.3s ease;
}

.nav-tabs-auth .nav-link:hover {
    color: var(--primary);
}

.nav-tabs-auth .nav-link.active {
    color: var(--primary);
}

.nav-tabs-auth .nav-link.active::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 20%;
    right: 20%;
    height: 4px;
    border-radius: 20px;
    background: var(--primary);
}

/* ============================
   FORMULARIOS
   ============================ */
.auth-form {
    display: none;
    animation: fadeIn 0.4s ease-in;
}

.auth-form.active { display: block; }

.auth-form h2 {
    font-weight: 700;
    color: var(--primary);
    border-bottom: 1px solid #eef0f3;
    padding-bottom: .4rem;
}

/* INPUTS */
.form-control {
    border: 2px solid #dde3e8;
    border-radius: 10px;
    padding: .85rem 1rem;
    font-size: 1rem;
    transition: .3s ease;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(5,56,107,0.15);
}

/* PASSWORD TOGGLE */
.password-toggle {
    cursor: pointer;
    position: absolute;
    right: 1rem;
    top: 2.7rem;
    user-select: none;
    color: #adb5bd;
    transition: .3s;
}

.password-toggle:hover {
    color: var(--primary);
}

/* ============================
   BOTONES
   ============================ */
.btn-auth {
    border-radius: 50px;
    padding: .9rem 1.4rem;
    font-size: 1rem;
    font-weight: 700;
    width: 100%;
    border: none;
    text-transform: uppercase;
    transition: 0.3s ease;
}

/* LOGIN = DORADO */
.btn-login {
    background: var(--accent);
    color: var(--dark-text);
}

.btn-login:hover:not(:disabled) {
    background: #FFD438;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,195,0,0.45);
}

/* REGISTRO = VERDE */
.btn-register {
    background: var(--success-color);
    color: white;
}

.btn-register:hover:not(:disabled) {
    background: #157347;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(25,135,84,0.4);
}

/* SPINNER */
.loading-spinner {
    border-top-color: black !important;
}

/* ============================
   MENSAJES
   ============================ */
.alert-message {
    border-radius: 10px;
    padding: 1rem;
    margin-top: 1.2rem;
    font-weight: 500;
    border-left: 6px solid;
}

/* ============================
   FOOTER
   ============================ */
.footer-hint {
    text-align: center;
    padding: 1.2rem;
    font-size: .85rem;
    color: #7b8a97;
    background: #FBFCFD;
    border-top: 1px solid #eef0f3;
}

/* ============================
   RESPONSIVE
   ============================ */
@media (max-width: 576px) {
    .auth-title { font-size: 1.8rem; }
    .btn-auth { font-size: .9rem; }
    .auth-header { padding: 2rem 1rem; }
}

    </style>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card card">
        <div class="auth-header">
            <div class="auth-logo">‚öúÔ∏è</div> <h1 class="auth-title">CARTAGENA SEGURA</h1>
            <p class="auth-subtitle">Verificaci√≥n de Credenciales para el Centro de Control</p>
        </div>

        <div class="nav-tabs-auth">
            <button
                    type="button"
                    class="nav-link active"
                    id="login-tab-btn"
                    onclick="switchAuthTab('login')"
                    aria-selected="true">
                ACCESO
            </button>
            <button
                    type="button"
                    class="nav-link"
                    id="register-tab-btn"
                    onclick="switchAuthTab('register')"
                    aria-selected="false">
                REGISTRO
            </button>
        </div>

        <div class="card-body p-4">
            <form id="loginForm" class="auth-form active">
                <h2 class="h5 mb-4">Ingreso de Agente / Ciudadano</h2>

                <div class="form-group">
                    <label for="loginUsername" class="form-label">
                        <span class="text-secondary me-1">üë§</span> Usuario o ID
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            id="loginUsername"
                            placeholder="Ingresa tu usuario"
                            required
                            minlength="3"
                            maxlength="50">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <span class="text-secondary me-1">üîë</span> Contrase√±a
                    </label>
                    <div class="input-group-password">
                        <input
                                type="password"
                                class="form-control"
                                id="loginPassword"
                                placeholder="Ingresa tu clave de acceso"
                                required
                                minlength="6"
                                maxlength="100">
                        <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button
                        type="submit"
                        class="btn btn-auth btn-login"
                        id="loginBtn">
                    <span class="loading-spinner"></span>
                    INICIAR SESI√ìN
                </button>

                <div id="loginMessage" role="alert"></div>
            </form>

            <form id="registerForm" class="auth-form">
                <h2 class="h5 mb-4">Creaci√≥n de Cuenta Segura</h2>

                <div class="form-group">
                    <label for="registerUsername" class="form-label">
                        <span class="text-secondary me-1">üë§</span> Nuevo Usuario
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            id="registerUsername"
                            placeholder="Elige un nombre de usuario"
                            required
                            minlength="3"
                            maxlength="50">
                    <small class="text-muted">M√≠nimo 3 caracteres. (Solo para ciudadanos)</small>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">
                        <span class="text-secondary me-1">üîë</span> Contrase√±a Segura
                    </label>
                    <div class="input-group-password">
                        <input
                                type="password"
                                class="form-control"
                                id="registerPassword"
                                placeholder="Crea una contrase√±a segura"
                                required
                                minlength="6"
                                maxlength="100">
                        <span class="password-toggle" onclick="togglePasswordVisibility('registerPassword')">üëÅÔ∏è</span>
                    </div>
                    <small class="text-muted">M√≠nimo 6 caracteres.</small>
                </div>

                <button
                        type="submit"
                        class="btn btn-auth btn-register"
                        id="registerBtn">
                    <span class="loading-spinner"></span>
                    REGISTRARSE
                </button>

                <div id="registerMessage" role="alert"></div>
            </form>
        </div>

        <div class="footer-hint">
            <p class="mb-0">¬øOlvido de contrase√±a? Contacte a la mesa de soporte.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    // --- L√≥gica de la Interfaz (sin cambios funcionales) ---
    function switchAuthTab(tab) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginTab = document.getElementById('login-tab-btn');
        const registerTab = document.getElementById('register-tab-btn');

        const isLogin = tab === 'login';

        if (isLogin) {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        } else {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        }

        if (isLogin) {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginTab.setAttribute('aria-selected', 'true');
            registerTab.setAttribute('aria-selected', 'false');
        } else {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginTab.setAttribute('aria-selected', 'false');
            registerTab.setAttribute('aria-selected', 'true');
        }
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling;
        if (input.type === 'password') {
            input.type = 'text';
            toggle.innerHTML = 'üîí';
        } else {
            input.type = 'password';
            toggle.innerHTML = 'üëÅÔ∏è';
        }
    }

    function setLoadingState(formType, isLoading) {
        const btn = document.getElementById(`${formType}Btn`);
        if (!btn) return;
        btn.disabled = isLoading;
        btn.classList.toggle('loading', isLoading);
    }

    function showMessage(formType, message, type) {
        const messageDiv = document.getElementById(`${formType}Message`);
        if (!messageDiv) return;

        messageDiv.innerHTML = `<div class="alert-message alert-${type}">${message}</div>`;
    }

    // --- L√≥gica de Peticiones API (Mantenida sin cambios funcionales) ---
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('jwtToken')) {
            window.location.href = 'home.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const tabParam = urlParams.get('tab');
        if (tabParam === 'register') {
            switchAuthTab('register');
        } else {
            switchAuthTab('login');
        }

        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoadingState('login', true);

                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('http://localhost:8080/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('jwtToken', data.token);
                        localStorage.setItem('username', username);
                        showMessage('login', '‚úÖ Acceso concedido. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 500);
                    } else {
                        showMessage('login', '‚ùå Error de Autenticaci√≥n: ' + (data.error || 'Credenciales no v√°lidas'), 'danger');
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                    showMessage('login', '‚ùå Error de Conexi√≥n. El servidor no responde.', 'danger');
                } finally {
                    setLoadingState('login', false);
                }
            });
        }

        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoadingState('register', true);

                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    const response = await fetch('http://localhost:8080/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('register', '‚úÖ ¬°Registro exitoso! Ya puede iniciar sesi√≥n.', 'success');
                        registerForm.reset();
                        setTimeout(() => {
                            switchAuthTab('login');
                        }, 1000);
                    } else {
                        showMessage('register', '‚ùå Error de Registro: ' + (data.error || 'El usuario ya existe o error interno.'), 'danger');
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                    showMessage('register', '‚ùå Error de Conexi√≥n. El servidor no responde.', 'danger');
                } finally {
                    setLoadingState('register', false);
                }
            });
        }
    });
</script>

</body>
</html>
