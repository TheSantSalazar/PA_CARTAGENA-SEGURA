<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de seguridad de Cartagena - Acceso seguro">
    <meta name="theme-color" content="#05386B">
    <title>Acceso - Cartagena Segura | Verificaci√≥n üõ°Ô∏è</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Paleta de Colores Cartagena Segura (Consistencia) */
        :root {
            --primary: #05386B; /* Azul Marino Fuerte */
            --accent: #FFC300; /* Dorado/Amarillo - Murallas y Sol */
            --light-bg: #F4F8FB; /* Fondo muy claro */
            --dark-text: #2c3e50; /* Texto Oscuro Profesional */
            --success-color: #198754;
            --danger-color: #dc3545;
            --gradient-bg: linear-gradient(135deg, var(--primary) 0%, #085098 100%);
        }

        html, body {
            height: 100%;
            /* Fondo que refleja el mar de Cartagena */
            background: var(--gradient-bg);
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
        }

        .auth-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
        }

        /* Tarjeta de Autenticaci√≥n - Limpia y Confiable */
        .auth-card {
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header - La Muralla de Seguridad */
        .auth-header {
            background: var(--gradient-bg);
            padding: 2.5rem 1rem;
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--accent);
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .auth-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        /* Navegaci√≥n de Pesta√±as - Separadores */
        .nav-tabs-auth {
            border-bottom: 2px solid #e9ecef;
            padding: 0 2rem;
            margin: 0;
        }

        .nav-tabs-auth .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 600;
            padding: 1.2rem 0;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }

        .nav-tabs-auth .nav-link:hover {
            color: var(--primary);
        }

        .nav-tabs-auth .nav-link.active {
            color: var(--primary);
            background: none;
        }

        .nav-tabs-auth .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary); /* El indicador principal */
        }

        .auth-form {
            animation: fadeIn 0.4s ease-in;
            display: none;
        }
        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            font-weight: 700;
            color: var(--primary);
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        /* Inputs de Formulario - Enfocados y limpios */
        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(5, 56, 107, 0.1);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .btn-auth {
            padding: 0.9rem 1.5rem;
            font-weight: 700;
            border-radius: 50px; /* Consistencia con la Home */
            border: none;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            text-transform: uppercase;
        }

        /* Bot√≥n de Login - El Dorado de la Acci√≥n */
        .btn-login {
            background: var(--accent);
            color: var(--dark-text);
        }

        .btn-login:hover:not(:disabled) {
            background: #FFD740;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 195, 0, 0.5);
        }

        /* Bot√≥n de Registro - Verde de √âxito */
        .btn-register {
            background: var(--success-color);
            color: white;
        }

        .btn-register:hover:not(:disabled) {
            background: #157347;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
        }

        /* Mensajes de Alerta - Feedback Claro */
        .alert-message {
            border-radius: 8px;
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 0.95rem;
            border-left: 5px solid;
            font-weight: 500;
        }

        .alert-success { border-left-color: var(--success-color); }
        .alert-danger { border-left-color: var(--danger-color); }
        .alert-info { border-left-color: var(--primary); }

        /* Spinner de Carga */
        .loading-spinner {
            border-top-color: var(--dark-text); /* Se ve mejor sobre el bot√≥n Dorado */
        }
        .btn-register.loading .loading-spinner {
            border-top-color: white; /* Se ve mejor sobre el bot√≥n Verde */
        }

        .footer-hint {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 0.85rem;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
        }

        /* Toggle de Contrase√±a */
        .password-toggle {
            cursor: pointer;
            color: #95a5a6;
            position: absolute;
            right: 1rem;
            top: 2.75rem;
            user-select: none;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        @media (max-width: 576px) {
            .auth-header { padding: 2rem 1rem; }
            .auth-title { font-size: 1.75rem; }
            .nav-tabs-auth { padding: 0 1rem; }
            .btn-auth { font-size: 0.9rem; padding: 0.8rem 1rem; }
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card card">
        <div class="auth-header">
            <div class="auth-logo">‚öúÔ∏è</div> <h1 class="auth-title">CARTAGENA SEGURA</h1>
            <p class="auth-subtitle">Verificaci√≥n de Credenciales para el Centro de Control</p>
        </div>

        <div class="nav-tabs-auth">
            <button
                    type="button"
                    class="nav-link active"
                    id="login-tab-btn"
                    onclick="switchAuthTab('login')"
                    aria-selected="true">
                ACCESO
            </button>
            <button
                    type="button"
                    class="nav-link"
                    id="register-tab-btn"
                    onclick="switchAuthTab('register')"
                    aria-selected="false">
                REGISTRO
            </button>
        </div>

        <div class="card-body p-4">
            <form id="loginForm" class="auth-form active">
                <h2 class="h5 mb-4">Ingreso de Agente / Ciudadano</h2>

                <div class="form-group">
                    <label for="loginUsername" class="form-label">
                        <span class="text-secondary me-1">üë§</span> Usuario o ID
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            id="loginUsername"
                            placeholder="Ingresa tu usuario"
                            required
                            minlength="3"
                            maxlength="50">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <span class="text-secondary me-1">üîë</span> Contrase√±a
                    </label>
                    <div class="input-group-password">
                        <input
                                type="password"
                                class="form-control"
                                id="loginPassword"
                                placeholder="Ingresa tu clave de acceso"
                                required
                                minlength="6"
                                maxlength="100">
                        <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button
                        type="submit"
                        class="btn btn-auth btn-login"
                        id="loginBtn">
                    <span class="loading-spinner"></span>
                    INICIAR SESI√ìN
                </button>

                <div id="loginMessage" role="alert"></div>
            </form>

            <form id="registerForm" class="auth-form">
                <h2 class="h5 mb-4">Creaci√≥n de Cuenta Segura</h2>

                <div class="form-group">
                    <label for="registerUsername" class="form-label">
                        <span class="text-secondary me-1">üë§</span> Nuevo Usuario
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            id="registerUsername"
                            placeholder="Elige un nombre de usuario"
                            required
                            minlength="3"
                            maxlength="50">
                    <small class="text-muted">M√≠nimo 3 caracteres. (Solo para ciudadanos)</small>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">
                        <span class="text-secondary me-1">üîë</span> Contrase√±a Segura
                    </label>
                    <div class="input-group-password">
                        <input
                                type="password"
                                class="form-control"
                                id="registerPassword"
                                placeholder="Crea una contrase√±a segura"
                                required
                                minlength="6"
                                maxlength="100">
                        <span class="password-toggle" onclick="togglePasswordVisibility('registerPassword')">üëÅÔ∏è</span>
                    </div>
                    <small class="text-muted">M√≠nimo 6 caracteres.</small>
                </div>

                <button
                        type="submit"
                        class="btn btn-auth btn-register"
                        id="registerBtn">
                    <span class="loading-spinner"></span>
                    REGISTRARSE
                </button>

                <div id="registerMessage" role="alert"></div>
            </form>
        </div>

        <div class="footer-hint">
            <p class="mb-0">¬øOlvido de contrase√±a? Contacte a la mesa de soporte.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    // --- L√≥gica de la Interfaz (sin cambios funcionales) ---
    function switchAuthTab(tab) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginTab = document.getElementById('login-tab-btn');
        const registerTab = document.getElementById('register-tab-btn');

        const isLogin = tab === 'login';

        if (isLogin) {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        } else {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        }

        if (isLogin) {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginTab.setAttribute('aria-selected', 'true');
            registerTab.setAttribute('aria-selected', 'false');
        } else {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginTab.setAttribute('aria-selected', 'false');
            registerTab.setAttribute('aria-selected', 'true');
        }
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling;
        if (input.type === 'password') {
            input.type = 'text';
            toggle.innerHTML = 'üîí';
        } else {
            input.type = 'password';
            toggle.innerHTML = 'üëÅÔ∏è';
        }
    }

    function setLoadingState(formType, isLoading) {
        const btn = document.getElementById(`${formType}Btn`);
        if (!btn) return;
        btn.disabled = isLoading;
        btn.classList.toggle('loading', isLoading);
    }

    function showMessage(formType, message, type) {
        const messageDiv = document.getElementById(`${formType}Message`);
        if (!messageDiv) return;

        messageDiv.innerHTML = `<div class="alert-message alert-${type}">${message}</div>`;
    }

    // --- L√≥gica de Peticiones API (Mantenida sin cambios funcionales) ---
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('jwtToken')) {
            window.location.href = 'home.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const tabParam = urlParams.get('tab');
        if (tabParam === 'register') {
            switchAuthTab('register');
        } else {
            switchAuthTab('login');
        }

        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoadingState('login', true);

                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('http://localhost:8080/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('jwtToken', data.token);
                        localStorage.setItem('username', username);
                        showMessage('login', '‚úÖ Acceso concedido. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 500);
                    } else {
                        showMessage('login', '‚ùå Error de Autenticaci√≥n: ' + (data.error || 'Credenciales no v√°lidas'), 'danger');
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                    showMessage('login', '‚ùå Error de Conexi√≥n. El servidor no responde.', 'danger');
                } finally {
                    setLoadingState('login', false);
                }
            });
        }

        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoadingState('register', true);

                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    const response = await fetch('http://localhost:8080/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('register', '‚úÖ ¬°Registro exitoso! Ya puede iniciar sesi√≥n.', 'success');
                        registerForm.reset();
                        setTimeout(() => {
                            switchAuthTab('login');
                        }, 1000);
                    } else {
                        showMessage('register', '‚ùå Error de Registro: ' + (data.error || 'El usuario ya existe o error interno.'), 'danger');
                    }
                } catch (error) {
                    console.error('Error de red:', error);
                    showMessage('register', '‚ùå Error de Conexi√≥n. El servidor no responde.', 'danger');
                } finally {
                    setLoadingState('register', false);
                }
            });
        }
    });
</script>

</body>
</html>
