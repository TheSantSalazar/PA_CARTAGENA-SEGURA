<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Cartagena Segura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { max-width: 400px; margin-top: 10vh; }
    </style>
</head>
<body>

<div class="container auth-container">
    <h1 class="text-center mb-4">üõ°Ô∏è Cartagena Segura</h1>
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item flex-fill">
                    <a class="nav-link active" id="login-tab-btn" href="#" onclick="showForm('login')">Iniciar Sesi√≥n</a>
                </li>
                <li class="nav-item flex-fill">
                    <a class="nav-link" id="register-tab-btn" href="#" onclick="showForm('register')">Registrarse</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form id="loginForm" class="auth-form">
                <h5 class="card-title mb-3">Acceder al Sistema</h5>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="loginMessage" class="mt-3 text-danger text-center"></div>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <h5 class="card-title mb-3">Crear Cuenta</h5>
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
                <div id="registerMessage" class="mt-3 text-success text-center"></div>
            </form>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
<script>
    // L√≥gica simple para cambiar entre formularios
    function showForm(type) {
        document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
        document.getElementById('registerForm').style.display = type === 'register' ? 'block' : 'none';
        document.getElementById('login-tab-btn').classList.toggle('active', type === 'login');
        document.getElementById('register-tab-btn').classList.toggle('active', type === 'register');
    }

    // Redirigir si ya hay un token (protecci√≥n b√°sica)
    if (localStorage.getItem('jwtToken')) {
        window.location.href = 'home.html';
    }
</script>
</body>
</html>
