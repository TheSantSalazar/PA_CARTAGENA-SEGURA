<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
    <h2>Mi Perfil</h2>
    <div class="card p-4 shadow-sm">
        <h4 class="card-title">Información de Cuenta</h4>
        <p><strong>Usuario (Username):</strong> <span id="profileUsername">Cargando...</span></p>
        <p><strong>Rol Estimado:</strong> <span id="profileRole">USER</span></p>
        <hr>
        <h4 class="card-title">Estado de Autenticación</h4>
        <p><strong>Token de Sesión:</strong> <span id="profileToken"></span></p>
        <p class="text-muted small">El token se almacena en el navegador (`localStorage`) para mantener la sesión.</p>
        <hr>
        <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
