<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-4">

    <ul class="nav nav-tabs mb-4" id="incidentTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" type="button" role="tab">Listado de Incidentes</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create-pane" type="button" role="tab">Reportar Nuevo</button>
        </li>
    </ul>

    <div class="tab-content" id="incidentTabsContent">

        <div class="tab-pane fade show active" id="list-pane" role="tabpanel" aria-labelledby="list-tab">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Incidentes Reportados</h2>
                <button class="btn btn-sm btn-primary" onclick="loadIncidents()"> Recargar Lista</button>
            </div>

            <div class="mb-3">
                <label for="statusFilter" class="form-label">Filtrar por Estado:</label>
                <select class="form-select w-auto d-inline-block" id="statusFilter" onchange="loadIncidents()">
                    <option value="ALL">Todos</option>
                    <option value="PENDING">Pendiente</option>
                    <option value="IN_PROGRESS">En Progreso</option>
                    <option value="RESOLVED">Resuelto</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Descripci贸n</th>
                        <th>Ubicaci贸n (Lat,Lon)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="incidentTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="create-pane" role="tabpanel" aria-labelledby="create-tab">
            <h2>Reportar Nuevo Incidente</h2>
            <form id="createIncidentForm" class="p-3 border rounded shadow-sm">
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo de Incidente</label>
                    <input type="text" class="form-control" id="type" required placeholder="Robo, Inundaci贸n, Accidente, etc.">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci贸n</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Ubicaci贸n (Latitud, Longitud)</label>
                    <input type="text" class="form-control" id="location" required placeholder="10.3997,-75.5144">
                    <div class="form-text">Usar formato Latitud,Longitud para el mapa.</div>
                </div>

                <button type="submit" class="btn btn-primary">Crear Incidente</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel">Actualizar Estado de Incidente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Incidente ID: <strong id="modalIncidentId"></strong></p>
                <label for="newStatus" class="form-label">Nuevo Estado:</label>
                <select class="form-select" id="newStatus">
                    <option value="PENDING">Pendiente</option>
                    <option value="IN_PROGRESS">En Progreso</option>
                    <option value="RESOLVED">Resuelto</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="handleStatusUpdate()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
